<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
	<title>Canvas Engine Demo</title>

	<style type="text/css">
        html,body{
        	height: 100%;
        	margin: 0px;
        	overflow: hidden;
        }
		#canvas {
			margin: 0;
		}
	</style>
</head>
<body>

<canvas id="canvas" width="500px" height="500px"></canvas>

<script type="text/javascript">

	window.onload = main;

</script>

</html>
